<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GameZone</title>
        <link rel="shortcut icon" href="https://www.k12digest.com/wp-content/uploads/2024/03/1-3.jpg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header">
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
                <nav class="auth-nav">
                    <ul>
                        <!-- <button type="button" class="mode">
                            <img class="mImg" src="./img/sun.png" alt="">
                            Light
                        </button> -->
                        
                        <li><a href="#login" class="log">Login</a></li>
                        <li><a href="#signup" class="sign">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="login">
                    <img src="./img/cross (1).png" alt="" class="cross1">
                    <h2>Login</h2>
                    <form action="" >
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required placeholder="Enter your username"> <br>
                        
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password"> <br>
                            <div class="forgot-password"><a href="#">forgot password?</a></div>
                        </div>
                        <button type="submit" onclick="loginButton(event)">Login</button><br>
                        <p>Don't have an account? <a class="signupRedirect" href="#signup">Sign up</a></p>
                    </form>
                </div>
                <div class="thankyou">
                    <div class="circle">
                        <img src="./img/check.png" alt="" height="20px">
                        <h2>Thakyou</h2>
                    </div>
                </div>
            
                <!-- SignUp -->
                <div class="signup">
                    <img src="./img/cross (1).png" alt="" class="cross2">
                    <h2>Sign Up</h2>
                    <form action="signup.html" method="POST">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required placeholder="Enter your username"> <br>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email"> <br>

                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password"> <br>
                        </div>
                        <button type="submit">Sign Up</button> <br>
                        <p>Already have an account? <a class="loginRedirect" href="#login">Login</a></p>
                    </form>
                </div>
            </div>

            <!-- Game -->
            <div class="game">
                <h2>Games</h2>
                <div class="cardd">
                    <img src="./img/guess the number.jpeg" alt="" height="">
                    <p>Guess the number</p>
                    <a href="./projects/game/game-1/game.html">Play Game</a>
                </div>
                <div class="cardd">
                    <img src="./img/guess my number.jpg" alt="">
                    <p>Guess my number</p>
                    <a href="./projects/game/game-2/game-2.html">Play Game</a>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
